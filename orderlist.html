<!DOCTYPE html>
<html>
    <head>
        <title>Ordered list inside the Unordered list </title>
        <style>
            .square{
                list-style-type: square;
            }  
        </style>
    </head>
    <body>
        <ul>
            <li>Courses</li>
            <ol class="square">
                <li>java</li>
                <li>C</li>
                <li>C++</li>
                <li>AWS</li>
            </ol>
        </ul>
    </body>
</html>
